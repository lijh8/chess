<!--

- 使用javascript动态生成svg，在单个html页面创建中国象棋棋盘以及初始开局棋子。
- 自动跟随系统主题dark/light。
- 棋盘有9条竖线，10条横线，竖线和横线相交，共有90个交叉点。
- 黑方在上方，红方在下方。
- 建立红方视角坐标系统，从右到左：最右竖线是数字1，最左竖线是数字9；从下到上：最下横线是数字1，最上横线是数字10。
- 定位交叉点的格式为圆括号内以逗号分开的竖线和横线数字：(col_num,row_num)
- 竖线和横线相交形成的每个单元格为同样大小的正方形。

- 黑方九宫是两条对角线：(4,8)-(6,10), (4,10)-(6,8)
- 红方九宫是两条对角线：(4,1)-(6,3), (4,3)-(6,1)
- 竖线、横线以及九宫对角线在相同的网格线图层。
- 楚汉河界在竖线1到竖线9，以及横线5到横线6之间，楚河汉界为一个图层，显示在网格线图层之上。

- 棋子以交叉点为中心显示，是一个圆圈中显示一个汉字名字，名字字体大小为20。
- 棋子名字字体大小确定圆圈大小，圆圈与名字刚好接触，但是不要覆盖名字。
- 单元格为1.5个棋子圆圈大小，并计算棋盘高度和宽度大小。
- 棋子为一个图层，显示在网格线图层和楚河汉界图层之上。

- svg是正方形，棋盘居中显示，上下margin对称，左右margin对称。
- 棋盘上边到svg上边和棋盘下边到svg下边的margin，都是1个棋子圆圈大小
- 由棋盘高度和上下margin计算svg大小。
- 根据svg宽度和棋盘宽度计算左右margin大小。

- 黑方棋子：
-   车(9,10)、马(8,10)、象(7,10)、士(6,10)、将(5,10)、士(4,10)、象(3,10)、马(2,10)、车(1,10)
-   炮(8,8)、炮(2,8)
-   卒(9,7)、卒(7,7)、卒(5,7)、卒(3,7)、卒(1,7)

- 红方棋子：
-   兵(9,4)、兵(7,4)、兵(5,4)、兵(3,4)、兵(1,4)
-   炮(8,3)、炮(2,3)
-   车(9,1)、马(8,1)、相(7,1)、仕(6,1)、帅(5,1)、仕(4,1)、相(3,1)、马(2,1)、车(1,1)

- 添加textarea接受用户输入的路径数据。
- 一条路径表示从源交叉点到目的交叉点，用减号相连的一对交叉点：(col,row)-(col,row)
- 忽略路径格式中减号左右空格。
- 忽略交叉点格式中圆括号以及逗号左右空格。
- 忽略多条路径之间的空白、逗号与换行符。
- 忽略路径数据中的换行符，路径可以在同一行或者多行。
- 路径为蓝色虚线，路径图层显示在网格线图层和楚河汉界图层之上，显示在棋子图层之下。
- 添加一个绘制路径按钮，根据textarea中的路径，在棋盘上绘制路径。
- 添加一个移动棋子按钮，根据textarea中的路径，在棋盘上移动棋子。
- 如果一个路径数据错误，则不进行绘制或移动，并停止解析后续路径。
- 如果源交叉点没有棋子或目的交叉点有棋子，则不移动棋子。

- 支持鼠标事件，鼠标左键双击棋子可以移除棋子。
- 添加一行文字说明：鼠标左键双击棋子可以移除棋子。

- 鼠标在棋盘内显示为箭头形状，即使在棋子名字或楚河汉界上。
