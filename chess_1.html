<!--

- 在html文件中使用javascript动态生成svg，创建中国象棋棋盘以及初始开局棋子。
- 黑方（上方）与红方（下方）的全部初始棋子（车、马、象/相、士/仕、将/帅、炮、卒/兵）。
- 采用红方坐标系统，从右边往左为1~9路竖线, 从下方到上方是1~10条横线.
- 使用 data-*, data-pos="(col,row)"，表示一个交叉点坐标 (col,row).
- 红方九宫是两条对角线: "(4,1)-(6,3)", "(4,3)-(6,1)".
- 黑方九宫是两条对角线: "(4,8)-(6,10)", "(4,10)-(6,8)".
- 竖线和横线形成的网格线，以及九宫对角线在相同图层。
- 楚汉河界在1路到9路，以及5横到6横之间，楚河汉界图层在网格线图层之上。

- 竖线和横线把棋盘分割成同样大小的正方形网格cell。
- 在棋子名字text的周围显示一个名字的字体大小为直径的circle。
- 红方棋子名字为红色，黑方棋子名字为黑色。
- 棋子以交叉点为中心，棋子在两个相邻的交叉点上时，两个棋子的circle之间需要有合适的空隙。
- 棋子图层在网格线图层之上，并且在最上层。
- 棋子名字text字体大小为确定所有尺寸的基础，确定circle大小，cell的大小。
- svg是正方形，棋盘居中显示，并且上下margin对称，左右margin对称。

- 提供一个路径 text area，每一行一条数据: (col,row)-(col,row), 中间可以有空格.
- 比如 (3,1)-(2,3) 表示交叉点 (3,1) 和交叉点 (2,3) 之间的路径，采用红方视角坐标系统。
- 路径为蓝色虚线，路径图层显示在网格线图层之上，但是在棋子图层之下。
- 鼠标左键双击棋子可以移除棋子。

-->
